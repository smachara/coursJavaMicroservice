spring.application.name=MovieService
server.port=8081

spring.jpa.show-sql=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#Console accessible http://localhost:8080/h2-console et mettre l'URL choisi url
spring.h2.console.enabled=true
#Version en mêmoire vive
spring.datasource.url=jdbc:h2:mem:testdb
#Version création de fichier
#spring.datasource.url=jdbc:h2:file:./testdb
#spring.jpa.hibernate.ddl-auto=update

#management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=*

#Eureka
#Très important, car cela viendra remplacer l'adresseIP dans l'URL avec le LoadBalancer
#spring.application.name=NomDeMonMicroService
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#Permet de désactiver les logs d'échec de recherche d'EurekaServeur quand celui-ci n'est pas lancé
#logging.level.com.netflix.discovery=OFF

#Actuor
management.endpoint.health.show-details=always

#Zipkin
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1.0